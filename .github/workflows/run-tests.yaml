name: run-tests-task
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:


jobs:
  Run-Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@HEAD
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Add ff_mpeg and ff_probe vars (Ubuntu)
        if: ${{ matrix.os }} == 'ubuntu-latest'
        env:
          ff_mpeg: 'ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffmpeg'
          ff_probe: 'ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffprobe'
        run: echo 'ff_mpeg=$ff_mpeg, ff_probe=$ff_probe'
      - name: Add ff_mpeg and ff_probe vars (MacOS)
        if: ${{ matrix.os }} == 'macos-latest'
        env:
          ff_mpeg: 'ffmpeg/mac/ffmpeg-5.1.2/ffmpeg'
          ff_probe: 'ffmpeg/mac/ffprobe-5.1.2/ffprobe'
        run: echo 'ff_mpeg=$ff_mpeg, ff_probe=ff_probe'
      - run: echo 'ff_mpeg=$ff_mpeg, ff_probe=$ff_probe'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test -i
          gradle-version: 7.4.2