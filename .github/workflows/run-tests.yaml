name: run-tests-task
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:


jobs:
  Run-Tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Add ff_mpeg and ff_probe environments (Ubuntu)
        if: ${{ matrix.os }} == 'ubuntu-latest'
        run: ff_mpeg='ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffmpeg'
              ff_probe='ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffprobe'
              export ff_mpeg
              export ff_mpeg
      - name: Add ff_mpeg and ff_probe environments (MacOS)
        if: ${{ matrix.os }} == 'macos-latest'
        run: ff_mpeg='ffmpeg/mac/ffmpeg-5.1.1-amd64-static/ffmpeg'
              ff_probe='ffmpeg/mac/ffmpeg-5.1.1-amd64-static/ffprobe'
              export ff_mpeg
              export ff_mpeg
      - run: printenv
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test -i
          gradle-version: 7.4.2