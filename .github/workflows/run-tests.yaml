name: run-tests-task
on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:


jobs:
  Run-Tests-Ubuntu:
    runs-on: ubuntu-latest
    env:
      ff_mpeg: ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffmpeg
      ff_probe: ffmpeg/ubuntu/ffmpeg-5.1.1-amd64-static/ffprobe

    steps:
      - uses: actions/checkout@HEAD
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: echo 'ff_mpeg=${ ff_mpeg }, ff_probe=${ ff_probe }'
      - run: sudo chmod ${ ff_mpeg } 777
      - run: sudo chmod ${ ff_probe } 777
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test -i
          gradle-version: 7.4.2


  Run-Tests-MacOS:
    runs-on: macos-latest
    env:
      ff_mpeg: ffmpeg/mac/ffmpeg-5.1.2/ffmpeg
      ff_probe: ffmpeg/mac/ffprobe-5.1.2/ffprobe

    steps:
      - uses: actions/checkout@HEAD
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: echo 'ff_mpeg=${ ff_mpeg }, ff_probe=${ ff_probe }'
      - run: sudo chmod ${ ff_mpeg } 777
      - run: sudo chmod ${ ff_probe } 777
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: test -i
          gradle-version: 7.4.2